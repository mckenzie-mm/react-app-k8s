apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: app
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: app
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: app
    spec:
      containers:
        - env:
            - name: MYSQL_DB
              value: todos
            - name: MYSQL_HOST
              value: mysql
            - name: MYSQL_PASSWORD
              value: secret
            - name: MYSQL_USER
              value: root
          image: snapdragonxc/react-app
          name: app
          ports:
            - containerPort: 3000
              protocol: TCP
      restartPolicy: Always
